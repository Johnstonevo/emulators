executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ trs-80 "[romfilename]"
rompath ~/RetroPie/roms/trs-80
system trs-80
romext .dsk;.DSK
artwork flyer ~/RetroPie/roms/trs-80/flyer
artwork marquee ~/RetroPie/roms/trs-80/marquee
artwork snap ~/RetroPie/roms/trs-80/snap
artwork wheel ~/RetroPie/roms/trs-80/wheel
