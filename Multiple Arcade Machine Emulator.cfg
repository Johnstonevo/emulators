executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ mame-mame4all "[romfilename]"
rompath ~/RetroPie/roms/mame-mame4all
system Multiple Arcade Machine Emulator
romext .zip;.ZIP;7z
artwork flyer ~/RetroPie/roms/arcade/flyer
artwork marquee ~/RetroPie/roms/arcade/marquee
artwork snap ~/RetroPie/roms/arcade/snap
artwork wheel ~/RetroPie/roms/arcade/wheel
