executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ atarist "[romfilename]"
rompath ~/RetroPie/roms/atarist
system Atari ST
romext .st;.stx;.img;.rom;.raw;.ipf;.ctr;.ST;.STX;.IMG;.ROM;.RAW;.IPF;.CTR
artwork flyer ~/RetroPie/roms/atarist/flyer
artwork marquee ~/RetroPie/roms/atarist/marquee
artwork snap ~/RetroPie/roms/atarist/snap
artwork wheel ~/RetroPie/roms/atarist/wheel
