executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ dragon32 "[romfilename]"
rompath ~/RetroPie/roms/dragon32
system Dragon 32
romext .cas;.wav;.bas;.asc;.dmk;.jvc;.os9;.dsk;.vdk;.rom;.ccc;.sna;.CAS;.WAV;.BAS;.ASC;.DMK;.JVC;.OS9;.DSK;.VDK;.ROM;.CCC;.SNA
artwork flyer ~/RetroPie/roms/dragon32/flyer
artwork marquee ~/RetroPie/roms/dragon32/marquee
artwork snap ~/RetroPie/roms/dragon32/snap
artwork wheel ~/RetroPie/roms/dragon32/wheel
