executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ psx "[romfilename]"
rompath ~/RetroPie/roms/psx
system PlayStation
romext .cue;.cbn;.img;.iso;.m3u;.mdf;.pbp;.toc;.z;.znx;.CUE;.CBN;.IMG;.ISO;.M3U;.MDF;.PBP;.TOC;.Z;.ZNX
artwork flyer ~/RetroPie/roms/psx/flyer
artwork marquee ~/RetroPie/roms/psx/marquee
artwork snap ~/RetroPie/roms/psx/snap
artwork wheel ~/RetroPie/roms/psx/wheel
