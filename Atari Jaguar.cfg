executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ atarijaguar "[romfilename]"
rompath ~/RetroPie/roms/atarijaguar
system Atari Jaguar
romext .j64;.jag;.zip;.J64;.JAG;.ZIP
artwork flyer ~/RetroPie/roms/atarijaguar/flyer
artwork marquee ~/RetroPie/roms/atarijaguar/marquee
artwork snap ~/RetroPie/roms/atarijaguar/snap
artwork wheel ~/RetroPie/roms/atarijaguar/wheel
