executable sudo
args ~/RetroPie-Setup/retropie_packages.sh retropiemenu launch "[romfilename]" </dev/tty >/dev/tty
rompath ~/RetroPie/retropiemenu
system RetroPie
romext .rp;.sh
artwork flyer ~/RetroPie/retropiemenu/flyer
artwork marquee ~/RetroPie/retropiemenu/marquee
artwork snap ~/RetroPie/retropiemenu/icons
artwork wheel ~/RetroPie/retropiemenu/wheel
