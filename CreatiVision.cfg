executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ crvision "[romfilename]"
rompath ~/RetroPie/roms/crvision
system CreatiVision
romext .rom;.zip;.ROM;.ZIP
artwork flyer ~/RetroPie/roms/crvision/flyer
artwork marquee ~/RetroPie/roms/crvision/marquee
artwork snap ~/RetroPie/roms/crvision/snap
artwork wheel ~/RetroPie/roms/crvision/wheel
