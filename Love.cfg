executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ love "[romfilename]"
rompath ~/RetroPie/roms/love
system Love
romext .love;.LOVE
artwork flyer ~/RetroPie/roms/love/flyer
artwork marquee ~/RetroPie/roms/love/marquee
artwork snap ~/RetroPie/roms/love/snap
artwork wheel ~/RetroPie/roms/love/wheel
