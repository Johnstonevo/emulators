executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ samcoupe "[romfilename]"
rompath ~/RetroPie/roms/samcoupe
system SAM Coupe
romext .dsk;.mgt;.sbt;.sad;.DSK;.MGT;.SBT;.SAD
artwork flyer ~/RetroPie/roms/samcoupe/flyer
artwork marquee ~/RetroPie/roms/samcoupe/marquee
artwork snap ~/RetroPie/roms/samcoupe/snap
artwork wheel ~/RetroPie/roms/samcoupe/wheel
