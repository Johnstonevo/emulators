executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ atari800 "[romfilename]"
rompath ~/RetroPie/roms/atari800
system Atari 800
romext .bas;.bin;.car;.com;.xex;.atr;.xfd;.dcm;.atr.gz;.xfd.gz;.BAS;.BIN;.CAR;.COM;.XEX;.ATR;.XFD;.DCM;.ATR.GZ;.XFD.GZ
artwork flyer ~/RetroPie/roms/atari800/flyer
artwork marquee ~/RetroPie/roms/atari800/marquee
artwork snap ~/RetroPie/roms/atari800/snap
artwork wheel ~/RetroPie/roms/atari800/wheel
