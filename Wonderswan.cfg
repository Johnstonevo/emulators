executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ wonderswan "[romfilename]"
rompath ~/RetroPie/roms/wonderswan
system Wonderswan
romext .7z;.ws;.zip;.7Z;.WS;.ZIP
artwork flyer ~/RetroPie/roms/wonderswan/flyer
artwork marquee ~/RetroPie/roms/wonderswan/marquee
artwork snap ~/RetroPie/roms/wonderswan/snap
artwork wheel ~/RetroPie/roms/wonderswan/wheel
