executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ gamegear "[romfilename]"
rompath ~/RetroPie/roms/gamegear
system Sega Gamegear
romext .7z;.gg;.bin;.sms;.zip;.7Z;.GG;.BIN;.SMS;.ZIP
artwork flyer ~/RetroPie/roms/gamegear/flyer
artwork marquee ~/RetroPie/roms/gamegear/marquee
artwork snap ~/RetroPie/roms/gamegear/snap
artwork wheel ~/RetroPie/roms/gamegear/wheel
