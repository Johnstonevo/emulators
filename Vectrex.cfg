executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ vectrex "[romfilename]"
rompath ~/RetroPie/roms/vectrex
system Vectrex
romext .7z;.vec;.gam;.bin;.zip;.7Z;.VEC;.GAM;.BIN;.ZIP
artwork flyer ~/RetroPie/roms/vectrex/flyer
artwork marquee ~/RetroPie/roms/vectrex/marquee
artwork snap ~/RetroPie/roms/vectrex/snap
artwork wheel ~/RetroPie/roms/vectrex/wheel
