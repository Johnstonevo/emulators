executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ apple2 "[romfilename]"
rompath ~/RetroPie/roms/apple2
system Apple II
romext .po;.dsk;.nib;.PO;.DSK;.NIB
artwork flyer ~/RetroPie/roms/apple2/flyer
artwork marquee ~/RetroPie/roms/apple2/marquee
artwork snap ~/RetroPie/roms/apple2/snap
artwork wheel ~/RetroPie/roms/apple2/wheel
