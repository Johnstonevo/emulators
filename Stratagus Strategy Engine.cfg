executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ stratagus "[romfilename]"
rompath ~/RetroPie/roms/stratagus
system Stratagus Strategy Engine
romext .wc1;.wc2;.sc;.data;;.WC1;.WC2;.SC;.DATA;
artwork flyer ~/RetroPie/roms/stratagus/flyer
artwork marquee ~/RetroPie/roms/stratagus/marquee
artwork snap ~/RetroPie/roms/stratagus/snap
artwork wheel ~/RetroPie/roms/stratagus/wheel
