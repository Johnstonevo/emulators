executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ macintosh "[romfilename]"
rompath ~/RetroPie/roms/macintosh
system Apple Macintosh
romext .txt;.dsk;.TXT;.DSK
artwork flyer ~/RetroPie/roms/macintosh/flyer
artwork marquee ~/RetroPie/roms/macintosh/marquee
artwork snap ~/RetroPie/roms/macintosh/snap
artwork wheel ~/RetroPie/roms/macintosh/wheel
