executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ zmachine "[romfilename]"
rompath ~/RetroPie/roms/zmachine
system Z-machine
romext .dat;.zip;.z1;.z2;.z3;.z4;.z5;.z6;.z7;.z8;.DAT;.ZIP;.Z1;.Z2;.Z3;.Z4;.Z5;.Z6;.Z7;.Z8
artwork flyer ~/RetroPie/roms/zmachine/flyer
artwork marquee ~/RetroPie/roms/zmachine/marquee
artwork snap ~/RetroPie/roms/zmachine/snap
artwork wheel ~/RetroPie/roms/zmachine/wheel
