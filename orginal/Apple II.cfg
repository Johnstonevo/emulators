executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ apple2 "[romfilename]"
rompath /home/public/RetroPie/roms/apple2
system Apple II
romext .po;.dsk;.nib;.PO;.DSK;.NIB
artwork flyer /home/public/RetroPie/roms/apple2/flyer
artwork marquee /home/public/RetroPie/roms/apple2/marquee
artwork snap /home/public/RetroPie/roms/apple2/snap
artwork wheel /home/public/RetroPie/roms/apple2/wheel
