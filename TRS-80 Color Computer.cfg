executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ coco "[romfilename]"
rompath ~/RetroPie/roms/coco
system TRS-80 Color Computer
romext .cas;.wav;.bas;.asc;.dmk;.jvc;.os9;.dsk;.vdk;.rom;.ccc;.sna;.CAS;.WAV;.BAS;.ASC;.DMK;.JVC;.OS9;.DSK;.VDK;.ROM;.CCC;.SNA
artwork flyer ~/RetroPie/roms/coco/flyer
artwork marquee ~/RetroPie/roms/coco/marquee
artwork snap ~/RetroPie/roms/coco/snap
artwork wheel ~/RetroPie/roms/coco/wheel
