executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ ti99 "[romfilename]"
rompath ~/RetroPie/roms/ti99
system TI99
romext .ctg;.CTG
artwork flyer ~/RetroPie/roms/ti99/flyer
artwork marquee ~/RetroPie/roms/ti99/marquee
artwork snap ~/RetroPie/roms/ti99/snap
artwork wheel ~/RetroPie/roms/ti99/wheel
