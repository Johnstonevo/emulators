executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ x68000 "[romfilename]"
rompath ~/RetroPie/roms/x68000
system X68000
romext .dim;.hdf;.2hd;.d88;.m3u;.DIM;.HDF;.2HD;.D88;.M3U
artwork flyer ~/RetroPie/roms/x68000/flyer
artwork marquee ~/RetroPie/roms/x68000/marquee
artwork snap ~/RetroPie/roms/x68000/snap
artwork wheel ~/RetroPie/roms/x68000/wheel
