executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ snes "[romfilename]"
rompath ~/RetroPie/roms/snes
system Super Nintendo
romext .7z;.bin;.bs;.smc;.sfc;.fig;.swc;.mgd;.zip;.7Z;.BIN;.BS;.SMC;.SFC;.FIG;.SWC;.MGD;.ZIP
artwork flyer ~/RetroPie/roms/snes/flyer
artwork marquee ~/RetroPie/roms/snes/marquee
artwork snap ~/RetroPie/roms/snes/snap
artwork wheel ~/RetroPie/roms/snes/wheel
