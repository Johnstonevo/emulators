executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ oric "[romfilename]"
rompath ~/RetroPie/roms/oric
system Oric 1
romext .dsk;.tap;.DSK;.TAP
artwork flyer ~/RetroPie/roms/oric/flyer
artwork marquee ~/RetroPie/roms/oric/marquee
artwork snap ~/RetroPie/roms/oric/snap
artwork wheel ~/RetroPie/roms/oric/wheel
