executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ pcfx "[romfilename]"
rompath ~/RetroPie/roms/pcfx
system PC-FX
romext .pce;.ccd;.cue;.iso;.chd;.PCE;.CCD;.CUE;.ISO;.CHD
artwork flyer ~/RetroPie/roms/pcfx/flyer
artwork marquee ~/RetroPie/roms/pcfx/marquee
artwork snap ~/RetroPie/roms/pcfx/snap
artwork wheel ~/RetroPie/roms/pcfx/wheel
