executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ pcengine "[romfilename]"
rompath ~/RetroPie/roms/pcengine
system PC Engine
romext .7z;.pce;.ccd;.chd;.cue;.zip;.7Z;.PCE;.CCD;.CHD;.CUE;.ZIP
artwork flyer ~/RetroPie/roms/pcengine/flyer
artwork marquee ~/RetroPie/roms/pcengine/marquee
artwork snap ~/RetroPie/roms/pcengine/snap
artwork wheel ~/RetroPie/roms/pcengine/wheel
