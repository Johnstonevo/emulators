executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ wonderswancolor "[romfilename]"
rompath ~/RetroPie/roms/wonderswancolor
system Wonderswan Color
romext .7z;.wsc;.zip;.7Z;.WSC;.ZIP
artwork flyer ~/RetroPie/roms/wonderswancolor/flyer
artwork marquee ~/RetroPie/roms/wonderswancolor/marquee
artwork snap ~/RetroPie/roms/wonderswancolor/snap
artwork wheel ~/RetroPie/roms/wonderswancolor/wheel
