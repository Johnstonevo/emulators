executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ fm7 "[romfilename]"
rompath ~/RetroPie/roms/fm7
system Fujitsu FM-7 Series
romext .d77;.t77;.d88;.2d;.D77;.T77;.D88;.2D
artwork flyer ~/RetroPie/roms/fm7/flyer
artwork marquee ~/RetroPie/roms/fm7/marquee
artwork snap ~/RetroPie/roms/fm7/snap
artwork wheel ~/RetroPie/roms/fm7/wheel
