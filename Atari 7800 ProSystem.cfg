executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ atari7800 "[romfilename]"
rompath ~/RetroPie/roms/atari7800
system Atari 7800 ProSystem
romext .7z;.a78;.bin;.zip;.7Z;.A78;.BIN;.ZIP
artwork flyer ~/RetroPie/roms/atari7800/flyer
artwork marquee ~/RetroPie/roms/atari7800/marquee
artwork snap ~/RetroPie/roms/atari7800/snap
artwork wheel ~/RetroPie/roms/atari7800/wheel
