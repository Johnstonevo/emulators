executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ intellivision "[romfilename]"
rompath ~/RetroPie/roms/intellivision
system Intellivision
romext .bin;.int;.itv;.rom;.BIN;.INT;.ITV;.ROM
artwork flyer ~/RetroPie/roms/intellivision/flyer
artwork marquee ~/RetroPie/roms/intellivision/marquee
artwork snap ~/RetroPie/roms/intellivision/snap
artwork wheel ~/RetroPie/roms/intellivision/wheel
