executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ videopac "[romfilename]"
rompath ~/RetroPie/roms/videopac
system Videopac
romext .7z;.bin;.zip;.7Z;.BIN;.ZIP
artwork flyer ~/RetroPie/roms/videopac/flyer
artwork marquee ~/RetroPie/roms/videopac/marquee
artwork snap ~/RetroPie/roms/videopac/snap
artwork wheel ~/RetroPie/roms/videopac/wheel
