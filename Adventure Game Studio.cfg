executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ ags "[romfilename]"
rompath ~/RetroPie/roms/ags
system Adventure Game Studio
romext .exe;.EXE
artwork flyer ~/RetroPie/roms/ags/flyer
artwork marquee ~/RetroPie/roms/ags/marquee
artwork snap ~/RetroPie/roms/ags/snap
artwork wheel ~/RetroPie/roms/ags/wheel
