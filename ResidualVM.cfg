executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ residualvm "[romfilename]"
rompath ~/RetroPie/roms/residualvm
system ResidualVM
romext .sh;.rvm;;.SH;.RVM;
artwork flyer ~/RetroPie/roms/residualvm/flyer
artwork marquee ~/RetroPie/roms/residualvm/marquee
artwork snap ~/RetroPie/roms/residualvm/snap
artwork wheel ~/RetroPie/roms/residualvm/wheel
