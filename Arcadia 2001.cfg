executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ arcadia "[romfilename]"
rompath ~/RetroPie/roms/arcadia
system Arcadia 2001
romext .bin;.zip;.BIN;.ZIP
artwork flyer ~/RetroPie/roms/arcadia/flyer
artwork marquee ~/RetroPie/roms/arcadia/marquee
artwork snap ~/RetroPie/roms/arcadia/snap
artwork wheel ~/RetroPie/roms/arcadia/wheel
