executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ virtualboy "[romfilename]"
rompath ~/RetroPie/roms/virtualboy
system Virtual Boy
romext .7z;.vb;.zip;.7Z;.VB;.ZIP
artwork flyer ~/RetroPie/roms/virtualboy/flyer
artwork marquee ~/RetroPie/roms/virtualboy/marquee
artwork snap ~/RetroPie/roms/virtualboy/snap
artwork wheel ~/RetroPie/roms/virtualboy/wheel
